<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>
    .header{
        justify-content: center;
        text-align: center;
    }

    .user-form{
        width: 200px;
        margin-left: 35rem;
        margin-top: 50px;
    }
    input{
        width: 210px;
    }
    button{
        margin-top: 10px;
    }
</style>
<body>
    <div class="main">
    <div class="header">
        <header>
            <h1>New User Registration</h1>
        </header> 
    </div>
    <div class="user-form">
        <form action="#">
            <label for="name">Name: </label><br>
            <input type="text" name="name" id="user-name"><br>
            <label for="email">Email: </label><br>
            <input type="email" name="email" id="user-email"><br>
            <label for="mobile-number">Mobile Number: </label><br>
            <input type="tel" name="mobile-number" id="user-mobile"><br>
            <label for="city">City: </label><br>
            <input type="text" name="city" id="user-city"><br>
            <label for="state">State: </label><br>
            <input type="text" name="state" id="user-state"><br>
            <label for="country">Country: </label><br>
            <input type="text" name="country" id="user-country"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
